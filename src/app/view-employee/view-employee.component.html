<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Salary</th>
                <th scope="col">Company Name</th>
                <th scope="col">Mobile</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of employees">
                <td>{{i.empcode}}</td>
                <td>{{i.empname}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.salary}}</td>
                <td>{{i.companyname}}</td>
                <td>{{i.mobile}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
